schemaVersion: 2.0.0
metadata:
  name: test-devfile
projects:
  - name: nodejs-starter
    git:
      location: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - container:
      name: runtime
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      mountSources: true
commands:
  - exec:
      id: devbuild
      component: runtime
      commandLine: npm install
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-starter
      group:
        kind: build
        isDefault: true
  - exec:
      id: devrun
      component: runtime
      commandLine: npm start
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-starter
      group:
        kind: run
        isDefault: true
  - exec:
      id: test1
      component: runtime
      commandLine: "mkdir test1"
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-starter
      group:
        kind: test
        isDefault: true
  - exec:
      id: test2
      component: runtime
      commandLine: "mkdir test2"
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-starter
      group:
        kind: test